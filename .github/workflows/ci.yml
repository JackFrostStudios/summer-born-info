
name: CI

on:
  push:
    branches: [ "feature/build-improvements" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore "./summer-born-info.sln"
    - name: Build
      run: dotnet build --no-restore "./summer-born-info.sln"
    - name: Test
      run: dotnet test --no-build --verbosity normal "./summer-born-info.sln" --logger trx --collect:"Code Coverage;Format=cobertura"
    - name: Combine Coverage Reports
      uses: danielpalme/ReportGenerator-GitHub-Action@v5.4.3
      with:
        reports: "**/*.cobertura.xml"
        targetdir: "${{ github.workspace }}"
        reporttypes: "Cobertura"
        verbosity: "Info"
        title: "Code Coverage"
        tag: "${{ github.run_number }}_${{ github.run_id }}"
        customSettings: ""
        toolpath: "reportgeneratortool"
    - name: Upload Combined Coverage XML
      uses: actions/upload-artifact@v4
      with:
        name: coverage
        path: ${{ github.workspace }}/Cobertura.xml
        retention-days: 5
    - name: Publish Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: "Cobertura.xml"
        badge: true
        format: markdown
        hide_branch_rate: false
        hide_complexity: false
        indicators: true
        fail_below_min: true
        output: both
        thresholds: "80 90"
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md
    - name: Upload Test Result Files
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ${{ github.workspace }}/**/TestResults/**/*
        retention-days: 5   
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2.18.0
      if: always()
      with:
        trx_files: "${{ github.workspace }}/**/*.trx"